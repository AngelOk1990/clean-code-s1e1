<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body class="body">
<header class="header">
  <img class="header-image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
  <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
</header>
<main class="main">
  <section class="add-task">
    <label class ="new-task-label" for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input class="task task-text" id="new-task" type="text">
      <button class="button">Add</button>
    </div>
  </section>
  <h3 class="title">Todo</h3>
  <section class="tasks">
    <ul class="incomplete-tasks">
        <li class="items-list">
          <input class="checkbox" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input class="task task-text" type="text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="remove-img" src="./remove.svg">
            </button>
        </li>
        <li class="edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="task label">Go Shopping</label>
            <input class="task task-text" type="text" value="Go Shopping">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img class="remove-img" src="./remove.svg">
            </button>
        </li>
    </ul>
  </section>
  <h3 class="title">Completed</h3>
  <section class="tasks">
    <ul class="completed-tasks">
        <li class="items-list">
          <input class="checkbox" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input class="text task-text" type="text">
          <button class="edit button">Edit</button>
          <button class="delete button">
              <img class="remove-img" src="./remove.svg">
          </button>
        </li>
    </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
