<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body class="body">
<header class="header">
  <img class="header__image" 
  src="./eisenhower-matrix.jpg" 
  alt="eisenhower-matrix">
  <a class="header__info" 
  href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="main">
  <section class="add-task">
    <label class ="add-task__new new-task-label" 
    for="new-task">Add Item</label>
    <div class="add-task__row task-row-wrapper">
      <input class="task-row-wrapper__input task task-text" 
      id="new-task" 
      type="text">
      <button class="task-row-wrapper__button button">Add</button>
    </div>
  </section>
  <h3 class="title">Todo</h3>
  <section class="tasks" 
  id="incomplete-tasks">
    <ul class="tasks-items items">
        <li class="items__list list">
          <input class="list__checkbox checkbox" type="checkbox">
          <label class="list__task task label">Pay Bills</label>
          <input class="list__text task task-text mode" type="text">
          <button class="list__edit edit button">Edit</button>
          <button class="list__delete delete button">
            <img class="list__remove remove-img" 
            src="./remove.svg" 
            alt="remove">
            </button>
        </li>
        <li class="items__list edit-mode list">
            <input class="list__checkbox checkbox" type="checkbox">
            <label class="list__task list__task task label">Go Shopping</label>
            <input class="list__text task task-text" 
            type="text" 
            value="Go Shopping">
            <button class="list__edit edit button">Save</button>
            <button class="list__delete delete button">
              <img class="list__remove remove-img" 
              src="./remove.svg" 
              alt="remove">
            </button>
        </li>
    </ul>
  </section>
  <h3 class="title">Completed</h3>
  <section class="tasks" id="completed-tasks">
    <ul class="tasks__items items">
        <li class="items__list list">
          <input class="list__checkbox checkbox" type="checkbox" checked>
          <label class="list__task task label">See the Doctor</label>
          <input class="list__text text task-text" type="text">
          <button class="list__edit edit button">Edit</button>
          <button class="list__delete delete button">
              <img class="list__remove remove-img" 
              src="./remove.svg" 
              alt="remove">
          </button>
        </li>
    </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
